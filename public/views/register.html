<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express / Passport</title>

    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">

    <script src="/vendors/angular.min.js" charset="utf-8"></script>
    <script src="/assets/scripts/script.js" charset="utf-8"></script>
    <script type="text/javascript" src="/vendors/angular-route.min.js" charset="utf-8"></script>
</head>
<body ng-app="myApp">
    <div class="instructions">
        <div class="container">
            <h1 class="lead">Register New User</h1>
        </div>
    </div>

    <div class="container">
        <!-- Set action and method -->
        <form action="/register" method="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username">
            </div>

            <div>
                <label for="password">Password: </label>
                <input type="password" name="password" id="password">
            </div>

            <input type="submit" value="Register"/>
            <a href="/index">Log in</a>
        </form>
    </div>
</body>
</html>
